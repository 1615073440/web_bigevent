<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/jquery.js"></script>
	</head>
	<body>
		<button type="button">发送POST请求</button>
	</body>
	<script type="text/javascript">
		$(function(){
			$('button').click(function(){
				$.ajax({
					type:'POST',
					url:'http://www.liulongbin.top:3006/api/addbook',
					data:{
						bookname:'水浒传',
						author:'施耐庵',
						publisher:'北京图书出版社',
					},
					success:function(res){
						console.log(res)
					}
				})
			})
		})
	</script>
</html>
