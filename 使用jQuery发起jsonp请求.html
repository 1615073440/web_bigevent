        //自定义参数以及回调函数名称
        $(function(){
            $.ajax({
                url:'http://ajax.frontend.itheima.net:3006/api/jsonp?name=zx&age=18',
                // 我们要请求的函数
                dataType:'jsonp',
                //发送到服务器参数的名称，默认值为callback
                jsonp:'back',
                // 自定义的回调函数名称，默认值为jQueryxxx格式
                jsonpCallback:'success',
                success:function(res){
                    console.log(res);
                }
            })
        })
    </script>
</body>
