        $(function() {
      var angel = $('#angel');

      $(document).on('mousemove', function(e) {
        if (timer) { return } // 3.判断节流阀是否为空，如果不为空，则证明距离上次执行间隔不足16毫秒
        timer = setTimeout(function() {
          $(angel).css('left', e.pageX + 'px').css('top', e.pageY + 'px')
          timer = null // 2.当设置了鼠标跟随效果后，清空 timer 节流阀，方便下次开启延时器
        }, 16)

    })
